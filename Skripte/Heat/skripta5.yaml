heat_template_version: 2013-05-23

parameters:
  image:
    type: string
    label: Image name or ID
    description: Image to be used for server. Please use an Ubuntu based image.
    default: ubuntu_cloud14
  flavor:
    type: string
    label: Flavor
    description: Type of instance (flavor) to be used on the compute instance.
    default: m1.small
  key:
    type: string
    label: Key name
    description: Name of key-pair to be installed on the compute instance.
    default: my_key1
  private_network:
    type: string
    label: Private network name or ID
    description: Network to attach server to.
    default: my_net1
  public_network:
    type: string
    label: Public network name or ID
    description: Network to attach server to.
    default: public


resources:
  security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      name: LAMP_security_group
      rules:
        -port_range_min: 80
         port_range_max: 80
         protocol: tcp
         direction: ingress
        -port_range_min: 80
         port_range_max: 80
         protocol: tcp
         direction: egress
  service:
    type: https://raw.githubusercontent.com/nikoladom91/ARIKS2016/master/Skripte/Heat/resursi/service.yaml
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key: { get_param: key }
      private_network: { get_param: private_network }
      security_group: { get_resource: security_group }
  client:
    type: https://raw.githubusercontent.com/nikoladom91/ARIKS2016/master/Skripte/Heat/resursi/client.yaml
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      key: { get_param: key }
      private_network: { get_param: private_network }
      service_server: { get_attr: [service, ip] }
      security_group: { get_resource: security_group }